<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VUEjs setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar" id="thisnav">
        <a class="active" href="#home">Inicio</a>
        <a href="#news">Noticias</a>
        <a style="float: right;">Iniciar sesion</a>
        <div class="dropdown">
            <button class="dropbtn">Ver Programas 
            <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
            <div class="header">
                <h2>Programas Postgrado Facultad de Ingenieria</h2>
            </div>   
            <div class="row">
                <div class="column">
                <h3>Programas disponibles actuamente</h3>
                <a href="#" @click="updateProgamSelected(item)"
                v-for="(item, index) in programs">{{item.Program_name}}</a>
                </div>
            </div>
            </div>
        </div> 
    </div>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="imgs/img1.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="imgs/img2.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="imgs/img1.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br> 
        <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <div id="app"></div>
    <script src="../dist/bundle.js"></script>
    
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script>
        var urlApi='http://localhost:8080/'
        var app=new Vue({
            el:'#thisnav',
            created: function(){
                axios.defaults.headers.get['Content-Type'] = 'application/json';
                axios.defaults.withCredentials = true;
                axios.defaults.crossDomain = true;
                axios.defaults.headers.post['Content-Type']='application/json';
                this.getPrograms();
            },
            data:{
                programs:null,
                selectedProgram:null
            },
            methods:{
                getPrograms : function(){
                    axios.get(urlApi+'getPrograms').then(response=>(this.programs=response.data));
                }
            }
        });
    </script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
